services:
  - type: web
    name: store-bot
    env: python
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        value: sqlite:///store_bot.db
      - key: PORT
        fromGroup: render
    autoDeploy: true
